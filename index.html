<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo Agus</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0f172a] text-white font-sans">

  <!-- Container -->
  <main class="bg-[#1e293b] p-6 rounded-lg shadow-lg w-full max-w-lg">
    <!-- Title -->
    <h1 class="text-2xl font-semibold text-center mb-4">Todo List</h1>

    <!-- Input Section -->
    <form class="flex flex-col sm:flex-row gap-2 mb-4">
      <input type="text" id="task-input" placeholder="Add a note..." class="flex-1 bg-[#0f172a] text-white border border-gray-600 rounded px-3 py-2 placeholder-gray-400" required>
      <input type="date" id="due-date" class="bg-[#0f172a] text-white border border-gray-600 rounded px-3 py-2" required>
      <button type="button" onclick="addTask();" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">+</button>
    </form>

    <!-- Action Buttons -->
    <div class="flex justify-between mb-4 flex-wrap gap-2">
      <div class="flex gap-2">
        <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm" onclick="filterTasks('completed')">Show Completed</button>
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-sm" onclick="filterTasks('pending')">Show Pending</button>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded text-sm" onclick="filterTasks('all')">Show All</button>
      </div>
      <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm" onclick="deleteAllTasks()">Delete All</button>
    </div>

    <!-- Task Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-700 text-white">
          <tr>
            <th class="px-3 py-2">Task</th>
            <th class="px-3 py-2">Due Date</th>
            <th class="px-3 py-2">Status</th>
            <th class="px-3 py-2">Action</th>
          </tr>
        </thead>
        <tbody id="task-table-body">
          <tr>
            <td colspan="4" class="text-center text-gray-400 py-4">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="absolute bottom-4 text-gray-500 text-xs text-center w-full">
    Â© 2025 Agus. All Rights Reserved.
  </footer>

  <!-- External Script -->
  <script src="js/script.js"></script>
</body>
</html>
